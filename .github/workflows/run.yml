name: Run compatibility checks

on:
    schedule:
        - cron: '0 0 * * *'  # Runs daily at midnight
    workflow_dispatch:

jobs:
    compatibility-check:
        runs-on: ubuntu-latest

        permissions:
            contents: write
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.4'
            
            - name: Run compatibility checks
              run: |
                bash ./scripts/clone-grammars.sh
                php ./scripts/check-grammars.php
                php ./scripts/build-readme.php

            - name: Commit and push changes
              uses: stefanzweifel/git-auto-commit-action@v6
              with:
                commit_message: 'Update compatibility checks and README (automated commit)'
                branch: main
